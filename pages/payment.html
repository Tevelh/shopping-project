<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/payment.css">

</head>

<body>
    <div id="navbarContent"></div>
      
    <div class="container mt-4 mb-4 pb-3">
        <div class="row d-flex justify-content-center align-items-stretch mt-5">
            
            <!-- עמודת פרטי התשלום -->
            <div class="col-lg-6">
                <div class="card rounded-3 h-100 d-flex flex-column">
                    <div class="card-body">
                        <h5 class="mb-4">Card Details</h5>
                        
                        <div class="mb-3">
                            <p class="small mb-2">Card type</p>
                            <div class="d-flex gap-3">
                                <i class="fab fa-cc-mastercard fa-2x text-danger"></i>
                                <i class="fab fa-cc-visa fa-2x text-primary"></i>
                                <i class="fab fa-cc-amex fa-2x text-info"></i>
                                <i class="fab fa-cc-paypal fa-2x text-dark"></i>
                            </div>
                        </div>

                        <form class="mt-4">
                            <div class="form-outline mb-4">
                                <input type="text" id="typeName" class="form-control form-control-lg" placeholder="Cardholder's Name" />
                                <label class="form-label" for="typeName">Cardholder's Name</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" id="typeText" class="form-control form-control-lg" placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                                <label class="form-label" for="typeText">Card Number</label>
                            </div>
    
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-outline">
                                        <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY" minlength="7" maxlength="7" />
                                        <label class="form-label" for="typeExp">Expiration</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-outline">
                                        <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="•••" minlength="3" maxlength="3" />
                                        <label class="form-label" for="typePassword">CVV</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- עמודת הסכומים -->
            <div class="col-lg-4">
                <div class="card rounded-3 h-100 d-flex flex-column justify-content-between">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <p class="mb-2">Subtotal</p>
                            <p class="mb-2" id="subTotal"></p>
                        </div>
    
                        <div class="d-flex justify-content-between">
                            <p class="mb-2">Shipping</p>
                            <p class="mb-2">$20</p>
                        </div>
    
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0">Coupon</p>
                            <input class="form-control w-auto ms-2" type="text" placeholder="Enter Code" id="coupon">
                            <div id="discount" class="ms-2"></div>
                        </div>
    
                        <hr style="border: 1px solid black; margin: 10px 0;">
                    </div>
    
                    <!-- הסכום הסופי בתחתית -->
                    <div class="card-footer bg-white border-0">
                        <div class="d-flex justify-content-between mb-4">
                            <p class="mb-2">Total</p>
                            <div class="mb-2" id="totalAmount"></div>
                        </div>
    
                        <div class="d-flex justify-content-between align-items-center">
                            <button id="paymentBtn" type="button" class="btn btn-primary btn-lg">
                                <span>Pay Now <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                            </button>
                            <div id="waitingSpinner"></div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/payment.js"></script>


</body>

</html>
