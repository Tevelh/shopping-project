<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/home.css">
</head>

<body>
    <div id="navbarContent"></div>

    <div id="carousel-products" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselProductsUp">
        </div>
        <a class="carousel-control-prev" href="#carousel-products" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carousel-products" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
    
    <h4 id="products-title"></h4>
    <div class="container" id="all-products"></div>

    <div id="carousel-products" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselProductsBestSales">
        </div>
        <a class="carousel-control-prev" href="#carousel-products" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carousel-products" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
    <div class="toast fixed-toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
        <div class="toast-header">
          <img src="../images/thankyou.png" class="rounded me-2" alt="..." style="width: 110px; height: 80px;">
          <strong class="me-auto">Payment Successful</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" style="text-align: center;">
          <b>Thank you for your purchase</b>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
