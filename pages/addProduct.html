<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/addProduct.css">

</head>

<body>
    <div id="navbarContent"></div>

    <section class="h-100 d-flex justify-content-center align-items-center">
        <div class="container py-8 h-100 center">
            <div class="row d-flex justify-content-center align-items-center h-50 w-50 center">
                <div class="col">
                    <div class="card card-registration my-4 border-2 center">
                        <div class="row g-0">
                            <div class="col-xl-12 d-flex justify-content-center align-items-center">
                                <img src="../images/addNewProduct.jpg" alt="Sample photo" class="img-fluid w-25"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; " />
                            </div>
                            <div class="col-xl">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Add New Product</h3>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="product_name" class="form-control form-control-lg" />
                                                <label class="form-label" for="product_name">Product Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="product_price" class="form-control form-control-lg" />
                                                <label class="form-label" for="product_price">Price</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="product_description" class="form-control form-control-lg" />
                                                <label class="form-label" for="product_description">Description</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="available_quantity" class="form-control form-control-lg" />
                                                <label class="form-label" for="available_quantity">Quantity</label>
                                            </div>
                                        </div>
                                    </div>  
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <select data-mdb-select-init id="product_category">
                                                <option value="1">Category</option>
                                                <option value="Clothes">Clothes</option>
                                                <option value="Electronics">Electronics</option>
                                                <option value="Games">Games</option>
                                                <option value="Home">Home</option>
                                            </select>
                                        </div>
                                        

                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="comment" class="form-control form-control-lg" />
                                                <label class="form-label" for="comment">Comment</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row center">
                                        <div class="col-md-6 mb-4">
                                            <input type="file" id="picOption" accept="image/*">
                                        </div>
                                        <div>- Or -</div>
                                            <div class="col-md-6 mb-4">
                                                <label>Picture URL</label>
                                                <input type="text" id="picURL" class="form-control form-control-lg">
                                            </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-warning btn-lg ms-2" id="addBtn">Add
                                                </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="../scripts/navbar.js"></script>
        <script src="../scripts/addProduct.js"></script>


</body>

</html>
